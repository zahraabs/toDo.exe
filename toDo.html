<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="form" action="">
        <input type="text" placeholder="Add new task" />
        <button>submit</button>
      </form>
      <div class="toDo">
        <p>To do tasks</p>
        <ul class="list">
        
        </ul>
      </div>
      <div class="done">
        <p>Completed tasks</p>
        <ul class="list">
          <li>
            <div>
              <input type="checkbox" name="item" id="item1" /><label for="item1"
                >item</label
              >
            </div>
            <i class="bx bx-x"></i>
          </li>
          <li>
            <div>
              <input type="checkbox" name="item" id="item2" /><label for="item2"
                >item</label
              >
            </div>
            <i class="bx bx-x"></i>
          </li>
          <li>
            <div>
              <input type="checkbox" name="item" id="item3" /><label for="item3"
                >item</label
              >
            </div>
            <i class="bx bx-x"></i>
          </li>
          <li>
            <div>
              <input type="checkbox" name="item" id="item4" /><label for="item4"
                >item</label
              >
            </div>
            <i class="bx bx-x"></i>
          </li>
          <li>
            <div>
              <input type="checkbox" name="item" id="item5" /><label for="item5"
                >item</label
              >
            </div>
            <i class="bx bx-x"></i>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
